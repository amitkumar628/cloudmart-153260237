name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy container to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: cloudmart-backend-app-bteub3g5dmemateb
          images: cloudmartacr153260237.azurecr.io/cloudmart-backend:latest
